<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Matematika by Djie</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.1.1/math.min.js"></script>
</head>
<body>
    <div class="calculator-container">
        <div class="calculator">
            <h1>Kalkulator Matematika by Djie</h1>
            <input type="text" id="expression" placeholder="Masukkan ekspresi matematika seperti 5*a * 5*a">
            <button onclick="calculate()">Hitung</button>
            <div class="result">
                <h2>Hasil:</h2>
                <p id="result"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
